{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-8">
        <a href="{% url 'dashboard' %}"
            class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-500 hover:text-emerald-600 hover:shadow-md transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-slate-800">New Transaction</h1>
    </div>

    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-6">
                <!-- Type Selection -->
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Transaction Type</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="type" value="IN" class="peer sr-only" checked>
                            <div
                                class="p-4 rounded-xl border-2 border-slate-100 text-center peer-checked:border-emerald-500 peer-checked:bg-emerald-50 peer-checked:text-emerald-700 hover:bg-slate-50 transition-all">
                                <span class="block font-bold">Cash In</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" value="OUT" class="peer sr-only">
                            <div
                                class="p-4 rounded-xl border-2 border-slate-100 text-center peer-checked:border-emerald-500 peer-checked:bg-emerald-50 peer-checked:text-emerald-700 hover:bg-slate-50 transition-all">
                                <span class="block font-bold">Cash Out</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Amount -->
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Amount (Rs)</label>
                    <input type="number" step="0.01" name="amount" required
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all font-bold text-lg">
                </div>

                <!-- Date -->
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Date</label>
                    <input type="date" name="date" required
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
                <input type="text" name="description" placeholder="e.g. Client Payment"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all">
            </div>

            <!-- Category -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Category</label>
                <select name="category"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all bg-white">
                    <option value="">Select a category...</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }} ({{ cat.get_type_display }})</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit"
                class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-emerald-700 shadow-lg shadow-emerald-600/20 transition-all hover:scale-[1.02] active:scale-[0.98]">
                Save Transaction
            </button>
        </form>
    </div>
</div>
{% endblock %}
