{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting App</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 antialiased overflow-hidden">
    <!-- Flex row for left side navigation -->
    <div class="flex h-screen w-full">
        <!-- Sidebar Navigation (Left Side) -->
        <aside class="w-72 bg-emerald-900 text-white flex flex-col shadow-2xl z-50">
            <div class="p-8 flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-emerald-400 flex items-center justify-center shadow-lg shadow-emerald-400/20">
                    <svg class="w-5 h-5 text-emerald-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Madina Foundary</h1>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="{% url 'dashboard' %}"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'dashboard' %}bg-white/10 text-white shadow-inner{% else %}text-emerald-100 hover:bg-white/5 hover:text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </a>

                <a href="{% url 'reports' %}"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 {% if request.resolver_match.url_name == 'reports' %}bg-white/10 text-white shadow-inner{% else %}text-emerald-100 hover:bg-white/5 hover:text-white{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <span class="font-medium">Reports</span>
                </a>
            </nav>

            <div class="p-4 border-t border-emerald-800">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-800/50 text-emerald-100 hover:bg-emerald-800/80 transition shadow-inner">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        <span class="font-medium">Logout</span>
                    </button>
                </form>
                <div class="mt-4 px-2 text-xs text-emerald-400/60 text-center font-medium leading-relaxed">
                    Made with <span class="text-rose-500 animate-pulse">♥️</span> by Sajeel <br> For Abdul Waheed
                </div>
            </div>
        </aside>

        <!-- Main Content (Left Side) -->
        <main class="flex-1 h-full overflow-y-auto bg-gray-50 relative">
            <header
                class="sticky top-0 z-30 bg-gray-50/90 backdrop-blur-md px-8 py-4 flex items-center justify-between border-b border-gray-200 shadow-sm">
                <div class="w-96 relative group">
                    <input type="text" placeholder="Search..."
                        class="w-full bg-white pl-10 pr-4 py-2.5 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all shadow-sm group-hover:shadow-md">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3 group-hover:text-emerald-500 transition-colors"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Button triggers modal or navigation -->
                    <a href="{% url 'transaction_create' %}"
                        class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-full font-medium shadow-lg shadow-emerald-600/20 transition-all hover:scale-105 active:scale-95 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        New Transaction
                    </a>
                    <div
                        class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-700 flex items-center justify-center font-bold border border-emerald-200">
                        AW
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto space-y-8 pb-20">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
